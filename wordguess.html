<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/hangmanstyle.css">

    <script src="assets/javascript/game.js"></script>
</head>
<body>
<header></header>
<div class="container">
    <div class="row">
        <div id="word_msg" class="col-xs-12 col-s-12 col-md-12"></div>
    </div>
    <div class="row">
        <div id="man" class="col-xs-12 col-s-12 col-md-12"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div id="letters" class="col-xs-12 col-s-12 col-md-6"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div id="letter_guesses" class="col-xs-12 col-s-12 col-md-6"></div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-xs-12 col-s-12 col-md-12">
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <th>Wins:</th>
                        <td id="wins"></td>
                    </tr>
                    <tr>
                        <th>Losses:</th>
                        <td id="losses"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer></footer>  
<script>

    var hang_start = 0;
    var usr_keycode = 0;
    var usr_key = "";

    document.getElementById("word_msg").innerHTML = "Hit the Space Bar to start the game.";
    document.onkeyup = function(event){
        usr_keycode = event.keyCode;
        console.log(usr_keycode);
        usr_key = event.key;
        console.log(usr_key);
        if ( usr_keycode == 32 && hang_start === 0)
        {
            hang_start = 1;
            word_start();
        }
        else
        {
            letter_check();
        }
    };
</script>  
</body>
</html>
